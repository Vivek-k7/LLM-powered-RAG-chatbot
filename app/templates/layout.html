<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}RAG Chatbot{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic styling -->
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f6f8;
            color: #222;
        }

        header {
            background: #111827;
            color: white;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 18px;
            margin: 0;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 24px;
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: #666;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<header>
    <h1>RAG Chatbot</h1>

    <nav style="display: flex; align-items: center; gap: 12px;">
        {% if user %}
            <img
                src="{{ user.image_path }}"
                alt="Profile picture"
                style="
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    object-fit: cover;
                    border: 1px solid #ddd;
                "
            />
            <span style="color: white; font-size: 14px;">
                {{ user.username }}
            </span>
        {% else %}
            <!-- future: login button -->
        {% endif %}
    </nav>
</header>


<main>
    {% block content %}
    <!-- page-specific content -->
    {% endblock %}
</main>


{% block scripts %}
<!-- page-specific JS -->
{% endblock %}

</body>
</html>
